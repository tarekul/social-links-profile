<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,600;1,600&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,600;1,600&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,600;1,600&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@600&display=swap');
  </style>
</head>
<body>
  <div class="main">
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" class="avatar-jessica">
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>
      <div class="social-links-wrapper">
        <div class="social-links"><a href="https://twitter.com" role="link" aria-label="Visit Twitter">Twitter</a></div>
        <div class="social-links"><a href="https://facebook.com" role="link" aria-label="Visit Facebook">Facebook</a></div>
        <div class="social-links"><a href="https://instagram.com" role="link" aria-label="Visit Instagram">Instagram</a></div>
        <div class="social-links"><a href="https://github.com/" role="link" aria-label="Visit GitHub">GitHub</a></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tarek</a>.
    </div>
  </div> 
</body>
</html>
